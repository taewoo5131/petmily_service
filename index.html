<html>
	<head>
		<title>Hyperspace by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="#intro">Welcome</a></li>
							<!-- <li><a href="#one">Who we are</a></li>
							<li><a href="#two">What we do</a></li>
							<li><a href="#three">Get in touch</a></li> -->
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Petmily</h1>
							<p>
								1000만 반려견 시대에 맞추어 집에 혼자 있는 쓸쓸한 반려동물들을<br>
								밖에서도 안심하고 지켜볼 수 있는 홈 CCTV
							</p>
							<ul class="actions">
								<li><a id="joinBtn" class="button scrolly">회원가입</a></li>
								<li><a id="loginBtn" class="button scrolly">로그인</a></li>
							</ul>
							<div id="joinDiv" style="display:none">
								<span>회원가입</span>
								<form>
									<label for="joinId">아이디</label>
									<input id="joinId" type="text" style="width:30%">
									<label for="joinName">이름</label>
									<input id="joinName" type="text" style="width:30%">
									<label for="joinPassword">비밀번호</label>
									<input id="joinPassword" type="password" style="width:30%">
									<label for="joinPhoneNumber">연락처</label>
									<input id="joinPhoneNumber" type="text" style="width:30%">
									<label for="joinEmail">이메일</label>
									<input id="joinEmail" type="text" style="width:30%">
								</form>
								<a id="joinSubmit" class="button scrolly">회원가입</a>
							</div>
							<div id="loginDiv">
								<span>로그인</span>
								<form>
									<label for="loginId">아이디</label>
									<input id="loginId" type="text" style="width:30%">
									<label for="loginPassword">비밀번호</label>
									<input id="loginPassword" type="password" style="width:30%">
								</form>
								<a id="loginSubmit" class="button scrolly">로그인</a>
							</div>
						</div>
					</section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="js/common/common.js"></script>
			<script src="js/member/member.js"></script>

			<script>
				$(document).ready(function(){
					$('#joinBtn').on('click', ()=>{
						$('#joinDiv').show();
						$('#loginDiv').hide();
					});

					$('#loginBtn').on('click', ()=>{
						$('#loginDiv').show();
						$('#joinDiv').hide();
					});

					$('#joinSubmit').on('click', ()=>{
						member.postJoin();
					});

					$('#loginSubmit').on('click', ()=>{
						if($('#loginId').val().trim() == ''){
							alert('아이디 값 누락');
							$('#loginId').val('')
							return;
						}
						if($('#loginPassword').val().trim() == ''){
							alert('비밀번호 값 누락');
							$('#loginPassword').val('')
							return;
						}
						let requestData = {
							'id' : $('#loginId').val() ,
							'password' : $('#loginPassword').val()
						}
						member.postLogin(requestData);
					});
				});
			</script>
	</body>
</html>
